<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merge-all</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://cdn.luogu.com.cn/upload/image_hosting/30jra2vy.png') center/cover fixed;
      margin: 0;
      font-family: 'Arial', 'Microsoft YaHei', sans-serif;
      min-height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* èƒŒæ™¯é®ç½© */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.4) 100%);
      pointer-events: none;
      z-index: -1;
    }

    /* èƒŒæ™¯æµ®åŠ¨è§†å·® */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: inherit;
      background-size: cover;
      background-position: center;
      z-index: -3;
      transform: translate(0, 0);
      transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.8, 1);
      pointer-events: none;
      opacity: 0.6;
      mix-blend-mode: screen;
    }

    /* èƒŒæ™¯å‘¼å¸å…‰ */
    .bg-glow {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(255,100,180,0.1), rgba(0,0,30,0.3));
      opacity: 0;
      animation: breathGlow 10s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: -2;
    }

    @keyframes breathGlow {
      0% { opacity: 0.2; }
      100% { opacity: 0.6; }
    }

    /* é¼ æ ‡å…‰æ™• */
    .cursor-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      box-shadow: 0 0 40px 20px rgba(255,255,255,0.15);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      mix-blend-mode: screen;
    }

    /* ç»ç’ƒå¡ç‰‡ */
    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      width: 85%;
      max-width: 680px;
      margin: 90px auto;
      padding: 70px 50px;
      border-radius: 26px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: floatUp 1.2s ease-out forwards;
      transform: translateY(30px);
      opacity: 0;
      position: relative;
      z-index: 2;
      cursor: default;
      overflow: hidden;
    }

    /* å¡ç‰‡å…‰æ‰«ç‰¹æ•ˆ */
    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: scanCard 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes scanCard {
      0% { transform: rotate(45deg) translate(-100%, -100); }
      100% { transform: rotate(45deg) translate(100%, 100%); }
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* æ ‡é¢˜å®¹å™¨ */
    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 0 0 20px 0;
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    /* ä¸»æ ‡é¢˜ */
    h1 {
      margin: 0;
      font-size: 3.6em;
      font-weight: 800;
      letter-spacing: 4px;
      text-shadow: 
        0 0 15px rgba(255,255,255,0.9),
        0 0 30px rgba(255,110,220,0.7),
        0 0 60px rgba(255,110,220,0.4);
      animation: 
        pulse 3s ease-in-out infinite alternate,
        colorShift 8s linear infinite;
      background: linear-gradient(90deg, #ff6edc, #b387ff, #6ecfff, #ffdd99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      display: inline-block;
      transform: translateZ(20px);
      filter: drop-shadow(0 0 10px rgba(255,110,220,0.5));
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px rgba(255,110,220,0.4); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(255,110,220,0.6), 0 0 60px rgba(255,110,220,0.4); }
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* èŠ±çº¹ */
    .flourish {
      font-size: 1.8em;
      opacity: 0;
      animation: appearRotate 1.2s ease-out 0.8s forwards;
    }

    .flourish svg {
      width: 45px;
      height: 45px;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.6));
      animation: pulseGlow 3s ease-in-out infinite alternate;
    }

    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 6px rgba(200, 255, 255, 0.5)); }
      100% { filter: drop-shadow(0 0 14px rgba(255, 200, 255, 0.8)); }
    }

    /* å¼•ç”¨æ–‡å­— */
    .quote {
      font-size: 1.25em;
      line-height: 1.9;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .quote.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* æŒ‰é’®ï¼šå¼ºåˆ¶è·³è½¬ */
    a.jump-button {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 32px;
      background: rgba(255,255,255,0.25);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.15em;
      font-weight: 500;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 
        0 6px 20px rgba(0,0,0,0.2),
        0 0 15px rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    a.jump-button:hover {
      background: rgba(255,255,255,0.45);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 12px 30px rgba(0,0,0,0.3),
        0 0 30px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <!-- èƒŒæ™¯å‘¼å¸å…‰ -->
  <div class="bg-glow"></div>

  <!-- é¼ æ ‡å…‰æ™• -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <!-- é£˜è½èŠ±ç“£ -->
  <div class="petals" id="petals"></div>

  <!-- ç‚¹å‡»ç‰¹æ•ˆå®¹å™¨ -->
  <div id="clickEffect" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3;"></div>

  <div class="glass-card" id="card">
    <div class="title-container" id="title">
      <div class="flourish left">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M50 10 C60 20, 70 30, 65 45 C60 60, 40 60, 35 45 C30 30, 40 20, 50 10 Z" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
          <circle cx="50" cy="30" r="3" fill="#ff6edc"/>
        </svg>
      </div>
      <h1>Merge-all</h1>
      <div class="flourish right">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M50 10 C60 20, 70 30, 65 45 C60 60, 40 60, 35 45 C30 30, 40 20, 50 10 Z" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
          <circle cx="50" cy="30" r="3" fill="#b387ff"/>
        </svg>
      </div>
    </div>

    <p class="quote">é‚£æ˜¯æ˜¾ç¤ºäºè„‘æµ·ä¸­æœ€åçš„Cçº§æµªæ¼«</p>
    <p class="quote">è®¸ä¸‹æœ€ç»ˆçš„æ„¿æœ›</p>
    <p class="quote">ä½ è¯´æ˜Ÿæ˜Ÿç¾ä¸½è€€çœ¼ï¼Œå¯æ˜¯å®ƒæ¯”ä¸ä¸Šä½ çš„ç¬‘è„¸</p>

    <!-- âœ… å…³é”®ï¼šä½¿ç”¨ onclick å¼ºåˆ¶è·³è½¬ -->
    <a class="jump-button" onclick="location.href='/blogs/'; return false;">
      å‰å¾€ Merge-all åšå®¢
    </a>
  </div>

  <!-- ç²’å­èƒŒæ™¯ -->
  <canvas id="particles" style="position:fixed;top:0;left:0;z-index:-1;width:100%;height:100%"></canvas>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // ç²’å­ç³»ç»Ÿï¼ˆä¿æŒè§†è§‰æ•ˆæœï¼‰
    particlesJS('particles', {
      "particles": {
        "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": ["#ffffff", "#ff99cc", "#99ccff", "#ccff99"] },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.8,
          "random": true,
          "anim": { "enable": true, "speed": 2, "opacity_min": 0.1 }
        },
        "size": {
          "value": 4,
          "random": true,
          "anim": { "enable": true, "speed": 4, "size_min": 0.2 }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.3,
          "width": 1.5
        },
        "move": {
          "enable": true,
          "speed": 1.8,
          "direction": "none",
          "random": true,
          "out_mode": "out",
          "attract": { "enable": true, "rotateX": 600, "rotateY": 1200 }
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab", "parallax": { "enable": true, "force": 50, "smooth": 20 } },
          "onclick": { "enable": true, "mode": "push", "particles_nb": 5 }
        },
        "modes": {
          "grab": { "distance": 160, "line_linked": { "opacity": 0.8 } },
          "push": { "particles_nb": 5 }
        }
      },
      "retina_detect": true
    });

    // é¼ æ ‡å…‰æ™•
    const glow = document.getElementById('cursorGlow');
    document.addEventListener('mousemove', (e) => {
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
      glow.style.opacity = 0.7;
    });

    // èƒŒæ™¯è§†å·®
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 5;
      document.querySelector('body::after').style.transform = `translate(${x}px, ${y}px) scale(1.02)`;
    });

    // 3D æ ‡é¢˜å€¾æ–œ
    const title = document.getElementById('title');
    title.addEventListener('mousemove', (e) => {
      const rect = title.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rY = (x - centerX) / 20;
      const rX = -(y - centerY) / 20;
      title.style.transform = `rotateX(${rX}deg) rotateY(${rY}deg)`;
    });
    title.addEventListener('mouseleave', () => {
      title.style.transform = 'rotateX(0) rotateY(0)';
    });

    // é£˜è½èŠ±ç“£
    const petals = document.getElementById('petals');
    const symbols = ['ğŸ’»', 'ğŸ”§', 'ğŸš€', 'ğŸŒŸ', 'âš¡', 'ğŸŒ', 'ğŸ”', 'ğŸ“š'];
    setInterval(() => {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 15 + Math.random() * 20 + 's';
      petal.style.opacity = 0.6 + Math.random() * 0.4;
      petals.appendChild(petal);
      setTimeout(() => petals.removeChild(petal), 30000);
    }, 800);

    // ç‚¹å‡»æ˜Ÿå…‰
    const effect = document.getElementById('clickEffect');
    document.addEventListener('click', (e) => {
      for (let i = 0; i < 12; i++) {
        const star = document.createElement('div');
        const angle = (Math.PI * 2 / 12) * i;
        const dist = 60 + Math.random() * 40;
        const x = Math.cos(angle) * dist;
        const y = Math.sin(angle) * dist;
        star.style.position = 'absolute';
        star.style.width = '4px';
        star.style.height = '4px';
        star.style.borderRadius = '50%';
        star.style.backgroundColor = ['#ff6edc', '#b387ff', '#6ecfff', '#ffdd99'][i % 4];
        star.style.boxShadow = `0 0 15px ${['#ff6edc', '#b387ff', '#6ecfff', '#ffdd99'][i % 4]}`;
        star.style.left = (e.clientX - 2) + 'px';
        star.style.top = (e.clientY - 2) + 'px';
        star.style.transform = 'scale(0)';
        star.style.transition = 'all 0.8s ease-out';
        star.style.pointerEvents = 'none';
        effect.appendChild(star);
        setTimeout(() => {
          star.style.transform = `translate(${x}px, ${y}px) scale(2)`;
          star.style.opacity = 0;
        }, 10);
        setTimeout(() => { effect.removeChild(star); }, 810);
      }
    });

    // æ–‡å­—æµ®ç°
    document.querySelectorAll('.quote').forEach((p, index) => {
      setTimeout(() => {
        p.classList.add('show');
      }, 900 + index * 600);
    });
  </script>
</body>
</html>
