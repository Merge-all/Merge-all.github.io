<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Merge-all's Blog</title>
    <!-- 字体 (未修改) -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 数学公式 & Markdown & 高亮 -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)'], ['$','$']],
                displayMath: [['\\[', '\\]'], ['$$','$$']],
                processEscapes: true,
                processEnvironments: true,
                packages: ['base', 'ams']
            },
            chtml: {
                scale: 1.05,
                matchFontHeight: false,
                displayAlign: 'center'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- XSS防护 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #4cc9f0;
            --accent: #ff69b4;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --bg: #f8f9fa;
            --card: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --border: #ecf0f1;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --header-height: 80px;
            --toc-width: 280px;
        }
        [data-theme="dark"] {
            --primary: #4cc9f0;
            --secondary: #4361ee;
            --text: #e0e0e0;
            --text-light: #a0a0a0;
            --bg: #121212;
            --card: #1e1e1e;
            --border: #2d2d2d;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', 'Noto Sans SC', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            color: var(--text);
            line-height: 1.6;
            background: var(--bg);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            transition: background-color 0.3s ease, color 0.3s ease;
            scroll-behavior: smooth; /* 全局平滑滚动 */
        }
        /* 顶部进度条 */
        #reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            width: 0%;
            z-index: 1000;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.5);
        }
        /* 博客内阅读进度条 */
        #post-reading-progress {
            position: fixed;
            top: var(--header-height);
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            width: 0%;
            z-index: 999;
            transition: width 0.1s ease;
        }
        /* 导航栏 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            transition: var(--transition);
        }
        [data-theme="dark"] .header {
            background: rgba(30, 30, 30, 0.95);
            border-bottom-color: var(--border);
        }
        .logo {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2em;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -1px;
            text-shadow: 0 2px 6px rgba(67, 97, 238, 0.3);
            transition: var(--transition);
        }
        .logo:hover {
            color: var(--secondary);
            text-shadow: 0 0 15px rgba(67, 97, 238, 0.6);
            transform: scale(1.08);
        }
        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            position: relative;
            padding: 4px 0;
            transition: var(--transition);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }
        .nav-links a:hover {
            color: var(--primary);
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        /* 主题切换 */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: var(--text);
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
        }
        .theme-toggle:hover {
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
        }
        /* 搜索框 */
        .search-container {
            position: relative;
            margin-right: 15px;
        }
        .search-input {
            padding: 8px 15px 8px 35px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--card);
            color: var(--text);
            font-size: 0.9em;
            width: 180px;
            transition: var(--transition);
        }
        .search-input:focus {
            outline: none;
            width: 220px;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        /* 主内容 */
        .container {
            max-width: 900px;
            margin: calc(var(--header-height) + 40px) auto 60px;
            padding: 0 40px;
        }
        .title {
            text-align: center;
            margin-bottom: 60px;
        }
        .title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
            line-height: 1.2;
        }
        .title p {
            color: var(--text-light);
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
        /* 文章列表 */
        .posts {
            display: grid;
            gap: 30px;
        }
        .post {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(20px);
        }
        .post.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .post-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid var(--border);
        }
        .post-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text);
            text-decoration: none;
            display: inline-block;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        .post-title:hover {
            color: var(--primary);
        }
        /* 收藏/已读徽章 */
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .badge.read {
            background: var(--secondary);
        }
        .post-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--text-light);
            font-size: 0.9em;
        }
        .post-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .post-excerpt {
            padding: 20px 30px 30px;
            color: var(--text-light);
            font-size: 1.1em;
            line-height: 1.7;
        }
        .post-tags {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .post-tag {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }
        /* 阅读器 */
        #reader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            overflow-y: auto;
            padding: 90px 20px 60px;
            box-sizing: border-box;
            z-index: 1000;
        }
        #reader button {
            padding: 12px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1em;
            margin-bottom: 50px;
            transition: var(--transition);
            box-shadow: 0 8px 24px rgba(67, 97, 238, 0.4);
        }
        #reader button:hover {
            background: var(--secondary);
            transform: scale(1.08);
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.5);
        }

        /* 阅读器工具栏 */
        #reader-toolbar {
            position: fixed;
            top: var(--header-height);
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }
        #reader-toolbar button {
            padding: 8px 12px;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: var(--transition);
        }
        #reader-toolbar button:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        [data-theme="dark"] #reader-toolbar button {
            background: #2a2a2a;
            border-color: #404040;
        }

        #reader-content {
            max-width: 860px;
            margin: 0 auto;
        }

        /* === 轻量紧凑排版：清晰且不空（acoipp 风格）=== */
        #reader-content h1,
        #reader-content h2,
        #reader-content h3,
        #reader-content h4,
        #reader-content h5 {
            margin-top: 1.1em;
            margin-bottom: 0.5em;
            line-height: 1.25;
            scroll-margin-top: 100px; /* 为平滑滚动预留空间 */
        }
        #reader-content h1 { font-size: 2.0em; }
        #reader-content h2 { font-size: 1.65em; }
        #reader-content h3 { font-size: 1.4em; }
        #reader-content h4 { font-size: 1.2em; }
        #reader-content h5 { font-size: 1.1em; }

        #reader-content p {
            margin-bottom: 0.8em;
            line-height: 1.6;
            text-align: left;
        }

        #reader-content ul,
        #reader-content ol {
            margin: 0.7em 0;
            padding-left: 1.6em;
        }
        #reader-content ul li,
        #reader-content ol li {
            margin-bottom: 0.35em;
            line-height: 1.5;
        }

        #reader-content ul ul,
        #reader-content ol ol,
        #reader-content ul ol,
        #reader-content ol ul {
            margin-top: 0.3em;
            margin-bottom: 0.3em;
        }

        #reader-content pre {
            margin: 1.3em 0;
            border-radius: 10px;
            overflow: hidden;
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            position: relative;
            padding-left: 40px; /* 为行号预留空间 */
        }
        #reader-content pre code {
            background: none;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.95em;
            color: #e0e0e0;
            white-space: pre;
            tab-size: 4;
            padding: 15px 15px 15px 0; /* 右侧和底部留白 */
            display: block;
        }

        /* 行号 */
        .line-numbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 35px;
            text-align: right;
            padding: 15px 5px 15px 10px;
            background: #232323;
            color: #666;
            font-size: 0.9em;
            border-right: 1px solid #444;
            user-select: none;
        }

        .lang-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--primary);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
        }

        /* 复制按钮 */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .copy-btn i {
            font-size: 0.9em;
        }

        #reader-content img {
            margin: 1.1em auto;
            max-width: 100%;
            border-radius: 8px;
            display: block;
        }

        #reader-content p > span[id^="MathJax"] {
            margin: 1.1em 0;
            display: block;
            text-align: center;
        }

        #reader-content table {
            margin: 1.3em auto;
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        #reader-content th,
        #reader-content td {
            padding: 8px;
            border: 1px solid var(--border);
        }
        #reader-content th {
            background: rgba(67, 97, 238, 0.1);
            font-weight: 600;
        }

        #reader-content p {
            text-indent: 0;
        }

        /* 赛时时间轴高亮 */
        .timeline-point {
            background: rgba(255, 105, 180, 0.2);
            border-left: 3px solid var(--accent);
            padding: 8px 16px;
            margin: 1em 0;
            font-weight: 600;
            color: var(--accent);
        }

        a {
            text-decoration: none !important;
            color: inherit !important;
            cursor: pointer;
        }
        a:hover {
            color: var(--primary) !important;
        }

        /* 目录 */
        .toc {
            position: fixed;
            top: 100px;
            right: calc(-1 * var(--toc-width));
            width: var(--toc-width);
            max-width: 100%;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            background: var(--card);
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: block;
            z-index: 998;
            transition: right 0.3s ease;
        }
        .toc.open {
            right: 20px;
        }
        .toc-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toc ul {
            list-style: none;
            padding-left: 0;
        }
        .toc li {
            margin-bottom: 4px;
        }
        /* 层级缩进 */
        .toc li[data-level="1"] { margin-left: 0px; }
        .toc li[data-level="2"] { margin-left: 15px; }
        .toc li[data-level="3"] { margin-left: 30px; }

        .toc a {
            color: var(--text-light);
            font-size: 0.9em;
            transition: var(--transition);
            display: block;
            padding: 6px 8px;
            border-radius: 6px;
        }
        .toc a:hover {
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
        }
        .toc a.active {
            color: var(--primary);
            font-weight: bold;
            background: rgba(67, 97, 238, 0.2);
        }
        .toc-toggle {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: var(--shadow);
            transition: var(--transition);
            opacity: 1;
            visibility: visible;
        }
        .toc-toggle.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .toc-toggle i {
            transition: transform 0.3s ease;
        }
        .toc.open + .toc-toggle i {
            transform: rotate(90deg);
        }

        /* 返回顶部按钮 */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: var(--shadow);
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
        }
        #back-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        #back-to-top:hover {
            background: var(--secondary);
            transform: translateY(-3px) scale(1.05);
        }

        /* 一键返回博客按钮 */
        #quick-back {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(67, 97, 238, 0.9);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: var(--shadow);
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
        }
        #quick-back.show {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        #quick-back:hover {
            background: rgba(76, 201, 240, 0.9);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .toc {
                right: -100%;
            }
            .toc.open {
                right: 0;
            }
            .toc-toggle {
                right: 15px;
                top: 15px;
            }
            #reader-toolbar {
                flex-direction: column;
                top: 100px;
                right: 15px;
            }
            #quick-back {
                bottom: 160px;
            }
        }
    </style>
</head>

        <button id="quick-back" aria-label="一键返回博客">
            <i class="fas fa-home"></i>

    </div>

        document.addEventListener('DOMContentLoaded', () => {
            document.documentElement.style.setProperty('--primary-rgb', '67, 97, 238');
            
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            
            // 异步加载高亮库
            loadHighlight().then(() => {
                marked.setOptions({
                    gfm: true,
                    breaks: true,
                    smartLists: true,
                    highlight: (code, lang) => {
                        const hl = hljs.getLanguage(lang) ? lang : 'plaintext';
                        return hljs.highlight(code, { language: hl }).value;
                    }
                });
            });

            // 初始化文章列表
            renderPostList();

            // 文章懒加载
            const postObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        postObserver.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.post').forEach(post => {
                postObserver.observe(post);
            });
            
            window.addEventListener('scroll', () => {
                const total = document.body.scrollHeight - window.innerHeight;
                const progress = total > 0 ? (window.scrollY / total) * 100 : 0;
                document.getElementById('reading-progress').style.width = `${Math.min(progress, 100)}%`;
                
                const postProgressBar = document.getElementById('post-reading-progress');
                if (postProgressBar && document.getElementById('reader').style.display === 'block') {
                    const readerContent = document.getElementById('reader-content');
                    const postTotal = readerContent.scrollHeight - window.innerHeight;
                    const postProgress = postTotal > 0 ? (window.scrollY / postTotal) * 100 : 0;
                    postProgressBar.style.width = `${Math.min(postProgress, 100)}%`;
                    postProgressBar.style.display = 'block';
                } else if (postProgressBar) {
                    postProgressBar.style.display = 'none';
                }
                
                highlightCurrentPost();
                
                // 控制返回顶部按钮
                const backToTopBtn = document.getElementById('back-to-top');
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });
            
            // 返回顶部
            document.getElementById('back-to-top').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // 一键返回博客
            const quickBackBtn = document.getElementById('quick-back');
            quickBackBtn.addEventListener('click', closeReader);

            // 搜索功能
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', debounce((e) => {
                    const term = e.target.value.toLowerCase();
                    document.querySelectorAll('.post').forEach(post => {
                        const title = post.querySelector('.post-title').textContent.toLowerCase();
                        const excerpt = post.querySelector('.post-excerpt').textContent.toLowerCase();
                        const tags = post.getAttribute('data-tags').toLowerCase();
                        post.style.display = (title.includes(term) || excerpt.includes(term) || tags.includes(term)) ? 'block' : 'none';
                    });
                }, 300));
            }
            
            // 主题切换
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle?.addEventListener('click', () => {
                const theme = (document.documentElement.getAttribute('data-theme') || 'light') === 'light' ? 'dark' : 'light';
                setTheme(theme);
                localStorage.setItem('theme', theme);
            });
            
            // TOC 开关
            const tocToggle = document.getElementById('toc-toggle');
            const toc = document.getElementById('toc');
            const closeTocBtn = document.getElementById('close-toc');
            const toggleTocBtn = document.getElementById('toggle-toc');
            
            function toggleTOC() {
                toc.classList.toggle('open');
            }

            tocToggle?.addEventListener('click', toggleTOC);
            closeTocBtn?.addEventListener('click', toggleTOC);
            toggleTocBtn?.addEventListener('click', toggleTOC);

            // 阅读器工具栏事件
            document.getElementById('font-increase')?.addEventListener('click', () => {
                const content = document.getElementById('reader-content');
                const currentSize = parseFloat(window.getComputedStyle(content).fontSize);
                content.style.fontSize = (currentSize * 1.1) + 'px';
            });

            document.getElementById('font-decrease')?.addEventListener('click', () => {
                const content = document.getElementById('reader-content');
                const currentSize = parseFloat(window.getComputedStyle(content).fontSize);
                content.style.fontSize = (currentSize * 0.9) + 'px';
            });

            document.getElementById('bg-yellow')?.addEventListener('click', () => {
                document.getElementById('reader').style.background = '#fef6e4';
                document.getElementById('reader-content').style.color = '#5c4a33';
            });

            document.getElementById('bg-normal')?.addEventListener('click', () => {
                document.getElementById('reader').style.background = '';
                document.getElementById('reader-content').style.color = '';
            });
        });

        function renderPostList() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';

            const readPosts = JSON.parse(localStorage.getItem('readPosts') || '[]');
            const favoritePosts = JSON.parse(localStorage.getItem('favoritePosts') || '[]');

            POSTS.forEach(post => {
                const isRead = readPosts.includes(post.id);
                const isFavorite = favoritePosts.includes(post.id);

                let badgeHtml = '';
                if (isFavorite) {
                    badgeHtml = '<span class="badge"><i class="fas fa-heart"></i></span>';
                } else if (isRead) {
                    badgeHtml = '<span class="badge read"><i class="fas fa-check"></i></span>';
                }

                const postHtml = `
                    <article class="post" data-tags="${post.tags.join(' ')}" data-id="${post.id}">
                        <div class="post-header">
                            <h2 class="post-title" onclick="loadPost('${post.url}', ${post.id})" tabindex="0">
                                ${post.title}
                                ${badgeHtml}
                            </h2>
                            <div class="post-meta">
                                <div class="post-meta-item">
                                    <i class="far fa-calendar"></i>
                                    <span>${post.date}</span>
                                </div>
                                <div class="post-meta-item">
                                    <i class="far fa-clock"></i>
                                    <span>${post.readTime}</span>
                                </div>
                            </div>
                            <div class="post-tags">
                                ${post.tags.map(tag => `<span class="post-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <div class="post-excerpt">${post.excerpt}</div>
                    </article>
                `;
                container.innerHTML += postHtml;
            });
        }
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const toggle = document.getElementById('theme-toggle');
            toggle.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }
        
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }
        
        let currentPostIndex = 0;
        
        async function loadHighlight() {
            if (!window.hljs) {
                await new Promise(resolve => {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js';
                    script.onload = resolve;
                    document.head.appendChild(script);
                });
                await new Promise(resolve => {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css';
                    link.onload = resolve;
                    document.head.appendChild(link);
                });
            }
        }

        function generateTOC() {
            const content = document.getElementById('reader-content');
            const headings = content.querySelectorAll('h1, h2, h3');
            const toc = document.getElementById('toc');
            const tocList = document.getElementById('blog-toc');
            
            tocList.innerHTML = '';

            if (headings.length === 0) {
                tocList.innerHTML = '<p>无标题</p>';
                return;
            }
            
            headings.forEach((heading, idx) => {
                const level = parseInt(heading.tagName.charAt(1));
                const id = `article-${currentPostIndex}-${idx}`;
                heading.id = id;

                const li = document.createElement('li');
                li.setAttribute('data-level', level);
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = heading.textContent;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelector(`#${id}`).scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    // 手动触发高亮，因为平滑滚动不会立即触发scroll事件
                    setTimeout(updateActiveTOC, 100);
                });
                li.appendChild(a);
                tocList.appendChild(li);
            });

            // 初始化激活状态
            updateActiveTOC();
        }

        function updateActiveTOC() {
            const headings = document.querySelectorAll('#reader-content h1, h2, h3');
            let currentId = '';
            const scrollPosition = window.scrollY + 150; // 调整偏移量

            headings.forEach(heading => {
                const rect = heading.getBoundingClientRect();
                const elementTop = rect.top + window.scrollY;
                const elementBottom = elementTop + heading.offsetHeight;

                if (scrollPosition >= elementTop && scrollPosition < elementBottom) {
                    currentId = heading.id;
                }
            });

            document.querySelectorAll('#toc a').forEach(a => {
                a.classList.remove('active');
                if (a.getAttribute('href') === `#${currentId}`) {
                    a.classList.add('active');
                }
            });
        }
        
        function loadPost(url, index = 0) {
            currentPostIndex = index;
            const reader = document.getElementById('reader');
            const contentEl = document.getElementById('reader-content');
            const tocToggle = document.getElementById('toc-toggle');
            const toolbar = document.getElementById('reader-toolbar');
            const quickBackBtn = document.getElementById('quick-back');
            
            reader.style.display = 'block';
            toolbar.style.display = 'flex';
            quickBackBtn.classList.add('show');
            tocToggle.classList.add('hidden');
            window.scrollTo(0, 0);
            contentEl.innerHTML = '<p style="color:#7f8c8d; text-align:center">加载中……</p>';
            
            fetch(url)
                .then(res => res.ok ? res.text() : Promise.reject(new Error('网络错误，请检查链接或稍后重试')))
                .then(md => {
                    // 使用 DOMPurify 清理 HTML
                    const cleanHTML = DOMPurify.sanitize(marked.parse(md));
                    contentEl.innerHTML = cleanHTML;
                    
                    // 处理代码块：添加行号和复制按钮
                    contentEl.querySelectorAll('pre code').forEach(block => {
                        const lang = block.className.replace('language-', '') || 'text';
                        const displayName = {
                            'cpp': 'C++',
                            'python': 'Python',
                            'java': 'Java'
                        }[lang] || lang.toUpperCase();
                        
                        const pre = block.parentNode;
                        pre.style.position = 'relative';

                        // 添加语言标签
                        const langTag = document.createElement('div');
                        langTag.className = 'lang-tag';
                        langTag.textContent = displayName;
                        pre.insertBefore(langTag, block);

                        // 添加行号
                        const lines = block.innerHTML.split('\n');
                        const lineNumbers = document.createElement('div');
                        lineNumbers.className = 'line-numbers';
                        lineNumbers.innerHTML = lines.map((_, i) => i + 1).join('<br>');
                        pre.insertBefore(lineNumbers, block);

                        // 添加复制按钮
                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn';
                        copyBtn.innerHTML = '<i class="far fa-copy"></i>';
                        copyBtn.onclick = (e) => {
                            e.stopPropagation();
                            navigator.clipboard.writeText(block.innerText).then(() => {
                                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                                setTimeout(() => {
                                    copyBtn.innerHTML = '<i class="far fa-copy"></i>';
                                }, 2000);
                            }).catch(err => {
                                alert('复制失败: ' + err);
                            });
                        };
                        pre.appendChild(copyBtn);
                        
                        hljs.highlightElement(block);
                    });

                    // 高亮赛时时间点
                    const paragraphs = contentEl.querySelectorAll('p');
                    paragraphs.forEach(p => {
                        const text = p.textContent;
                        // 匹配 "H:MM：" 或 "H:MM：" 格式的时间点
                        const timeRegex = /\b\d{1,2}:\d{2}：/g;
                        if (timeRegex.test(text)) {
                            p.classList.add('timeline-point');
                        }
                    });
                    
                    generateTOC();
                    
                    if (window.MathJax) {
                        MathJax.typesetPromise([contentEl]).catch((err) => console.log('MathJax Error', err));
                    }

                    // 更新页面标题以利于SEO
                    const firstHeading = contentEl.querySelector('h1');
                    if (firstHeading) {
                        document.title = `${firstHeading.textContent} | Merge-all's Blog`;
                    }

                    // 监听滚动，更新TOC高亮
                    reader.addEventListener('scroll', debounce(updateActiveTOC, 100));

                    // 标记为已读
                    markPostAsRead(index);
                })
                .catch(err => {
                    contentEl.innerHTML = `<p style="color:red; text-align:center">❌ 加载失败：${err.message}</p>`;
                });
        }

        function markPostAsRead(postId) {
            let readPosts = JSON.parse(localStorage.getItem('readPosts') || '[]');
            if (!readPosts.includes(postId)) {
                readPosts.push(postId);
                localStorage.setItem('readPosts', JSON.stringify(readPosts));
                // 重新渲染列表以更新徽章
                renderPostList();
            }
        }

        function toggleFavorite(postId) {
            let favoritePosts = JSON.parse(localStorage.getItem('favoritePosts') || '[]');
            const index = favoritePosts.indexOf(postId);
            if (index > -1) {
                favoritePosts.splice(index, 1); // 取消收藏
            } else {
                favoritePosts.push(postId); // 添加收藏
            }
            localStorage.setItem('favoritePosts', JSON.stringify(favoritePosts));
            renderPostList();
        }
        
        function closeReader() {
            const reader = document.getElementById('reader');
            const tocToggle = document.getElementById('toc-toggle');
            const toolbar = document.getElementById('reader-toolbar');
            const quickBackBtn = document.getElementById('quick-back');
            reader.style.display = 'none';
            toolbar.style.display = 'none';
            quickBackBtn.classList.remove('show');
            tocToggle.classList.remove('hidden');
            document.getElementById('post-reading-progress').style.display = 'none';
            // 移除滚动监听器，避免内存泄漏
            reader.removeEventListener('scroll', updateActiveTOC);
        }
        
        function scrollToPost(index) {
            const post = document.getElementById(`post-${index}`);
            if (post) {
                const headerHeight = document.querySelector('.header').offsetHeight;
                const offsetTop = post.offsetTop - headerHeight - 20;
                
                window.scrollTo({
                    top: offsetTop,
                    behavior: 'smooth'
                });
                
                highlightCurrentPost();
            }
        }
        
        function highlightCurrentPost() {
            const posts = document.querySelectorAll('.post');
            const tocLinks = document.querySelectorAll('#blog-toc a');
            
            tocLinks.forEach(link => link.classList.remove('active'));
            
            let currentPostIndex = -1;
            const headerHeight = document.querySelector('.header').offsetHeight;
            const scrollPosition = window.scrollY + headerHeight + 50;
            
            posts.forEach((post, index) => {
                const postTop = post.offsetTop;
                const postBottom = postTop + post.offsetHeight;
                
                if (scrollPosition >= postTop && scrollPosition < postBottom) {
                    currentPostIndex = index;
                }
            });
            
            if (currentPostIndex >= 0 && tocLinks[currentPostIndex]) {
                tocLinks[currentPostIndex].classList.add('active');
            }
        }
    </script>
